<em>Tester connexion</em> v\u00e9rifie si la connexion peut \u00eatre \u00e9tablie et affiche des infos sur la base.\
<em>Ex\u00e9cuter SQL</em> ex\u00e9cute la requ\u00eate SQL saisie.\
Voir le message en bas de l'\u00e9cran ainsi que le r\u00e9sultat ou les donn\u00e9es issues de l'ex\u00e9cution.\
<em>Avec l'historique</em> affiche la liste des requ\u00eates d\u00e9j\u00e0 ex\u00e9cut\u00e9es.\
