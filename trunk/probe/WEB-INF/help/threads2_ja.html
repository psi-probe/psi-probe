<p>
    <em>In.Native</em> スレッドがネイティブコードを実行している場合は true となります,
    <em>SUSP.</em> スレッドが中断されています,
    <em>WC</em> "wait count" - スレッドが通知を待機した合計回数,
    <em>BC</em> "blocked count" - スレッドがブロック状態に入った合計回数。
</p>
