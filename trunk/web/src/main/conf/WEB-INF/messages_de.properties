probe.jsp.dataSourceTest.help=Diese Eingabefelder k\u00f6nnen Ihnen bei der \u00dcberpr\u00fcfung der Verbindung zu Datenbank helfen.\
<em>Verbindung testen</em> \u00fcberpr\u00fcft, ob eine Verbindung zur Datenbank hergestellt werden kann und zeigt einige Informationen \u00fcber die Datenbank an.\
<em>SQL-Abfrage ausf\u00fchren</em> f\u00fchrt die von Ihnen erstellte SQL-Abfrage gegen die Datenbank aus.\
Sie erhalten das Erbenis der SQL-Abfrage, oder eine Fehlermeldung unterhalb der Eingabefelder am Ende der Seite.\
<em>Historie</em> zeigt eine Liste Ihrer bereits durchgef\u00f6hrten SQL-Abfragen an.\
Bitte nutzen Sie <em>Optionen</em> um die Anzahl der zu ermittelnden Datens\u00e4tze Ihrer SQL-Abfrage zu begrenzen, um damit nicht unn\u00f6tig Systemlast zu erzeugen.
