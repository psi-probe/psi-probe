<p>
    <em>P</em> スレッドの優先順位, 数値が高ければ高いほど<a href="http://java.sun.com/docs/books/tutorial/essential/threads/priority.html" target="new">優先順位</a>が高くなることを意味します,
    <em>D</em> スレッドが<a href="http://java.sun.com/j2se/1.4.2/docs/api/java/lang/Thread.html" target="new">デーモンスレッド</a>です,
    <em>I</em> スレッドが<a href="http://java.sun.com/j2se/1.4.2/docs/api/java/lang/Thread.html#isInterrupted()" target="new">割り込まれている</a>状態です。</p>
