<p>
    <em>In.Native</em> true if thread is executing native code,
    <em>SUSP.</em> thread is suspended,
    <em>WC</em> "wait count" - number of times thread has been waiting on something,
    <em>BC</em> "blocked count" - number of times thread has been blocked.
</p>
